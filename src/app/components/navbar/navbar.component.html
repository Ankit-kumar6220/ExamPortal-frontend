<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Quizlet</span>
  <span class="example-spacer"></span>

  <a 
  *ngIf="!login.isLoggedIn()"
  routerLink="/login"
   mat-icon-button 
  class="example-icon favorite-icon "
   aria-label="Example icon-button with heart icon">
    Login
  </a>

  <a
  *ngIf="login.isLoggedIn()"
   routerLink="/signup" 
   mat-icon-button 
   class="example-icon favorite-icon mr40 ml20" 
   aria-label="Example icon-button with heart icon">
   {{ login.getUser().username}}
  </a>

  <a
  *ngIf="!login.isLoggedIn()"
   routerLink="/signup" 
   mat-icon-button 
   class="example-icon favorite-icon mr40 ml20" 
   aria-label="Example icon-button with heart icon">
    Register
  </a>

  <a
  (click)="Logout()"
  *ngIf="login.isLoggedIn()"
   mat-icon-button 
   class="example-icon favorite-icon mr40 ml20" 
   aria-label="Example icon-button with heart icon">
    Logout
  </a>

</mat-toolbar>
