<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3">

                <mat-card class="p20" >
                    <div class="container text-center">
                        <img src="../../../assets/registartionLogo.png" alt="logo">
                    </div>

                    <h1 class="text-center">Login Here!!</h1>
                    <form (ngSubmit)="formSubmit()" class="text-center">

                        <mat-form-field class=" full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter here">
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input  [(ngModel)]="loginData.password" required  name="password" type="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" class="ml-20" mat-raised-button color="primary">Reset</button>

                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
